<gallery>
	{{ $files := readDir "content/photography/gallery" }}
	{{ range $files }}
		{{ $img := . }}
		<div class="responsive">
			<div class="gallery">
				<a target="_blank" href="{{ printf ./ }}{{ printf $img.Name }}">
					<img src="{{ printf ./ }}{{ printf $img.Name }}" alt="Cinque Terre" width="600" height="400">
				</a>
				<div class="desc">Add a description of the image here</div>
			</div>
		</div>
	{{ end }}
</gallery>
